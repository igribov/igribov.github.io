<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/png" href="/favicon.png">
  <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
  <script async src="prebid.js"></script>
  <script>
    var div_1_sizes = [
      [990, 250],
    ];
    var div_2_sizes = [
      [990, 250],
      [990, 500]
    ];
    var PREBID_TIMEOUT = 1000;
    var FAILSAFE_TIMEOUT = 3000;

    var adUnits = [
      {
        code: '/45577845/Tatler/wide_banner_1',
        mediaTypes: {
          banner: {
            sizes: [[990, 250]],
          },
        },
        bids: [
          {
            bidder: 'between',
            params: {
              w: 970,
              h: 250,
              s: 2667423,
            }
          },
        ]
      },
      {
        code: '/45577845/Tatler/wide_banner_2',
        mediaTypes: {
          banner: {
            sizes: [[990, 250], [990, 500]],
          },
        },
        bids: [
          {
            bidder: 'between',
            params: {
              w: 970,
              h: 250,
              s: 2671636,
            }
          },
        ]
      }
    ];

    // ======== DO NOT EDIT BELOW THIS LINE =========== //
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
    googletag.cmd.push(function() {
      googletag.pubads().disableInitialLoad();
    });

    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];

    pbjs.que.push(function() {
      pbjs.addAdUnits(adUnits);
      pbjs.requestBids({
        bidsBackHandler: initAdserver,
        timeout: PREBID_TIMEOUT
      });
    });

    function initAdserver(e) {
      console.log('handler->', e);
      if (pbjs.initAdserverSet) return;
      pbjs.initAdserverSet = true;
      googletag.cmd.push(function() {
        pbjs.que.push(function() {
          pbjs.setTargetingForGPTAsync();
          googletag.pubads().refresh();
        });
      });
    }
    // in case PBJS doesn't load
    setTimeout(function() {
      initAdserver();
    }, FAILSAFE_TIMEOUT);

    googletag.cmd.push(function() {
      googletag.defineSlot('/45577845/Tatler/wide_banner_1', div_1_sizes, 'div-1').addService(googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    });
    googletag.cmd.push(function() {
      googletag.defineSlot('/45577845/Tatler/wide_banner_2', div_2_sizes, 'div-2').addService(googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    });

  </script>

</head>

<body>
<h2>Basic Prebid.js Example</h2>
<h5>Div-1</h5>
<div id='div-1'>
  <script type='text/javascript'>
    googletag.cmd.push(function() {
      googletag.display('div-1');
    });

  </script>
</div>

<br>

<h5>Div-2</h5>
<div id='div-2'>
  <script type='text/javascript'>
    googletag.cmd.push(function() {
      googletag.display('div-2');
    });

  </script>
</div>

</body>

</html>
