<html>
<head>
  <script src="prebid.js"></script>
  <script>
    var PREBID_TIMEOUT = 700;

    var adUnits = [
      {
        code: 'example',
        sizes: [[300, 600]],
        bids: [
          {
            bidder: 'between',
            params: {
              w: 300,
              h: 600,
              s: 2667407,
            }
          },
        ],
      },
      {
        code: 'example2',
        sizes: [[970, 250]],
        bids: [
          {
            bidder: 'between',
            params: {
              w: 970,
              h: 250,
              s: 2667423,
            }
          },
        ],
      },
    ];

    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];

  </script>


  <script>
    pbjs.que.push(function () {
      pbjs.setConfig({
        userSync: {
          iframeEnabled: true
        }
      });
      pbjs.addAdUnits(adUnits);
      pbjs.requestBids({
        bidsBackHandler: function (e) {
          if (pbjs.adserverRequestSent) return;
          pbjs.adserverRequestSent = true;

          ['example', 'example2'].forEach(function(code) {
            let params = pbjs.getAdserverTargetingForAdUnitCode("example");
            let iframe = document.getElementById('example');
            let iframeDoc = iframe.contentWindow.document;

            if (params && params['hb_adid']) {
              pbjs.renderAd(iframeDoc, params['hb_adid']);
            }
          });
        }
      });
    });
  </script>
</head>

<body>
<h2>Prebid.js BetweenBidAdapter Test</h2>
<iframe id="example"></iframe>
<iframe id="example2"></iframe>
</body>
</html>
